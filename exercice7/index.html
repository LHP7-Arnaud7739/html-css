<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF8">
    <title>Exercice 7</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
 
        <form method="get" action="">
            <fieldset class="form1">
                <legend class="form1">Votre identité</legend>

                <ol>
                    <li>
                        <label for="first name">Nom :</label>
                        <input type="text" name="first name" id="first name" placeholder="Ex : Nom" size="30"
                            maxlength="30" required />
                    </li>
                    <li>
                        <label for="name">Prénom :</label>
                        <input type="text" name="name" id="prénom" placeholder="Ex : Prénon" size="30" maxlength="30" />
                    </li>
                    <li>
                        <label for="email">Adresse mail :</label>
                        <input type="email" name="email" id="email" placeholder="Ex : adresse mail" size="30"
                            maxlength="30" />
                    </li>
                </ol>
   
    </fieldset>


    <!-- debut 2eme formulaire -->
 
        <fieldset class="form2">
            <legend class="form2">Adresse de livaraison</legend>

            <ol>
                <li>
                    <label for="adresse">Adresse :</label>
                    <textarea id="adresse" name="adresse" rows="3" cols="10"></textarea>
                       
                <li>
                    <label for="postal">Code Postal :</label>
                    <input type="text" name="pseudo" id="postal" placeholder="Ex : 76600" size="30" maxlength="30" />
                </li>
                <li>
                    <label for="town">Ville :</label>
                    <input type="text" name="pseudo" id="town" placeholder="Ex : LE HAVRE" size="30" maxlength="30" />
                </li>
            </ol>
  
    </fieldset>

    <!-- debut 3eme formulaire -->
    
        <fieldset class="form3">
            <legend class="form3">Informations de réglement</legend>

            <ol>
                <li>
                    <label >Type de carte bancaire :</label>
                    <div>
                        <input type="radio" id="Visa" name="groupe" value="visa">
                        <label for="visa">Visa</label>
                    </div>

                    <div>
                        <input type="radio" id="mastercard" name="groupe" value="mastercard">
                        <label for="mastercard">Mastercard</label>
                    </div>

                </li>
                <li>
                    <label for="number card">Numéro de carte :</label>
                    <input type="text" name="number card" id="number card" placeholder="Ex :**********" size="30"
                        maxlength="30" />
                </li>
                <li>
                    <label for="security code">Code de sécurité :</label>
                    <input type="text" name="security code" id="security code" placeholder="Ex : ***" size="30"
                        maxlength="30" />
                </li>
                <li>
                    <label for="titular name">Nom du titulaire :</label>
                    <input type="text" name="titular name" id="titular name" placeholder="Ex : Nom et Prénom" size="30"
                        maxlength="30" />



                </li>
            </ol>
  
    </fieldset>
    <div>
        <input type="submit" value="J'achète !">
    </div>
    </form>



</body>

</html>
